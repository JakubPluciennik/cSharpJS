<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #table {
            width: 800px;
            border: 1px solid black;
            border-spacing: 0;
            margin: auto;
            margin-top: 50px;
        }

        #table th,
        #table td {
            border: 1px solid black;
            border-spacing: 0;
        }
    </style>
    <script>
        var index = 0;
        function klik() {
            var tekst = document.getElementById("tekst").value;

            var html = `<tr><td class="id">${index}</td><td class="data">${tekst}</td></tr>`;
            index++;
            document.getElementById("table").innerHTML += html;
        }

    </script>
</head>

<body>
    <input type="text" id="tekst">
    <button onclick="klik()">Klik</button>

    <table id="table">
        <tr>
            <th>index</th>
            <th>dane</th>
        </tr>
    </table>
</body>

</html>
